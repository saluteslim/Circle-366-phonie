        <h1 class="project_name"> Circle 366's Phonie <span class="reg">&reg;</span> </h1>

    <!-- User form      -->
    <section>

      <form action="" method="post" class="form">
        <div class="form__group">
          <label for="first_name" class="form__group-label">First name</label>
          <input type="text" class="first_name" id="first_name" placeholder="First name" required>
        </div>

        <div class="form__group">
          <label for="last_name" class="form__group-label">Last name</label>
          <input type="text" class="last_name" id="last_name" placeholder="Last name" required>
        </div>

        <div class="form__group">
          <label for="email" class="form__group-label">Email address</label>
          <input type="email" class="email" id="email" placeholder="example@gmail.com" required>
        </div>


        <div class="form__group">
          <label for="country" class="form__group-label"> Country </label>

          <input type="text" class="country" id="country" placeholder="country" required>
        </div>

        <label for="phone" id="tel-label" class="form__group-label">Enter your mobile number </label>
        <div class="form__group" id="phone-group">
          <input name="phone" type="text" id="phone" />
          <div id="phone-logo" class="phone-logo">

          </div>

          <span class="validity"></span> -->

            <option value="...">...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="not_to_say">Prefer not to say</option>
          </select>
        </div>

        <div class="form__group">
          <label for="origin" class="form__group-label">State of origin</label>
          <select name="origin">
            <option value=""></option>
            <option value="abia">Abia</option>
